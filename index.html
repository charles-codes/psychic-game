<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">

    <title>THE SPOOKY PYSCHIC GAME</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <button id="start">Start Game</button>
    <div id="game">
        <h1>THE SPOOKY PSYCHIC</h1>
        <p id="directionsText">Guess what letter I'm thinking of. I dare ya.</p>
        <p id="yourGuesses">Your Guesses thus far: </p>
        <p id="guessesLeftText">Guesses Left: </p>
        <p id="winsText">Wins: </p>
        <p id="lossesText">Losses: </p>
    </div>

    <script type="text/javascript">
        var gameStarted = false;

        // This variable creates an array of all of the choices of which the computer can choose. //
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "x", "y", "z"];
        
        // This variable creates an array of all of the user submitted guesses. //
        var yourGuessesList = "";

        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;

        var startButton = document.getElementById("start");
        var directionstext = document.getElementById("directionsText");
        var yourGuesses = document.getElementById("yourGuesses");
        var guessesLeft = document.getElementById("guessesLeftText");
        var winstext = document.getElementById("winsText");
        var lossestext = document.getElementById("lossesText");

        startButton.addEventListener('click', function(){
            gameStarted = true;
        });

        // Function is run whenever the user presses a key //
            document.onkeyup = function (event) {
                var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

                if( gameStarted ){
                    var userGuess = event.key;
                    console.log(event.key);
                    yourGuessesList += event.key;
                    console.log(userGuess + '|' + computerGuess);
                    if (userGuess === computerGuess) {
                        wins++;
                    }

                    else {

                        if (guessesLeft == 0) {
                            gameStarted = false;
                            yourGuessesList = "";
                        }
                            else {
                                losses++
                                guessesLeft--;
                            }
                    }

                    guessesLeft.textContent = "Guesses left: " + guessesLeft;
                    userGuess.textContent = "You chose: " + userGuess;
                    yourGuesses.textContent = "Your guesses thus far: " + yourGuessesList;
                    winsText.textContent = "Wins: " + wins;
                    lossesText.textContent = "Losses: " + losses;
                }
            }

    </script>
